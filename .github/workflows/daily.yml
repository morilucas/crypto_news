name: Daily Python Script

on:
  schedule:
    - cron: '00 00 * * *'

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrape Script
        run: python scrape_new.py

      - name: Run Sentiment Calculation Script
        run: python calculate_sentiment.py

      - name: Run Average Sentiment Calculation Script
        run: python calculate_average_sentiment.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Lucas Mori"
          git config --global user.email "lucaskmori@gmail.com"
          git add .
          git commit -m "Update files" || echo "No changes to commit"
          git push